<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="web icon" href="../images/crest.png">
  <link rel="web icon" href="./images/crest.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet"> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">

  <title>Learning</title>
</head>
<body>
  
  <div class="main-container">

    <div class="header">
      <img src="../image/logo.png" alt="Logo">
    </div>

    <div class="container">

      <div class="container-img">
        <img src="./image/user.jpeg" alt="">
      </div>

      <div class="details">
        <select  name="field" id="field">
          <option value="student">Student</option>
          <option value="Tutor">Tutor</option>
        </select>
        <input type="text" placeholder="Firstname" required autofocus>
        <input type="text" placeholder="Lastname" required>
        <input type="email" placeholder="Email" required >
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
      </div>

      <div class="btn">
        <button>Create Account</button>
      </div>

      <div class="recovery">
        <p class="forgotten"><a href="#">Forgot Password?</a></p>
        <p class="create"><a href="../index.html">Log In</a></p>
      </div>
    </div>
  </div>


</body>
</html>
